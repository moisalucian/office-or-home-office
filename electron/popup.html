<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Coming tomorrow?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: transparent !important;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    .popup-container {
      background-color: #2b2b2b;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 100vw; /* Fill entire window width */
      height: 100vh; /* Fill entire window height */
      max-width: none; /* Remove max-width restriction */
      max-height: none; /* Remove max-height restriction */
      overflow: hidden;
      text-align: center;
      position: relative;
      animation: fadeIn 0.5s ease-out;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      margin: 2rem 0 2rem 0;
      font-size: 1.3rem;
      color: white;
      flex-shrink: 0;
      text-align: center;
      line-height: 1.2;
      max-width: 100%;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      flex-shrink: 0;
    }

    .main-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      width: 100%;
    }

    .undecided-button {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      min-width: 140px;
      height: 40px;
      white-space: nowrap;
    }

    .main-buttons button {
      flex: 0 0 auto;
    }

    .undecided-button button {
      flex: 0 0 auto;
    }

    .yes {
      background-color: #4caf50;
      color: white;
    }

    .yes:hover {
      background-color: #3e8e41;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    .no:hover {
      background-color: #d32f2f;
    }

    .undecided {
      background-color: #ff9800;
      color: white;
    }

    .undecided:hover {
      background-color: #e67c00;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #3a3a3a;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 1000;
      min-width: auto;
      width: auto;
    }

    .close-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <button class="close-btn" onclick="window.close()">‚ùå</button>
    <h2>Are you coming to the office tomorrow?</h2>
    <div class="buttons">
      <div class="main-buttons">
        <button class="yes" onclick="submit('yes')">Office</button>
        <button class="no" onclick="submit('no')">Home Office</button>
      </div>
      <div class="undecided-button">
        <button class="undecided" onclick="submit('undecided')">Not Sure Yet</button>
      </div>
    </div>
  </div>

  <script>
    function submit(status) {
      console.log('Popup: Submitting status:', status);
      if (window.popupAPI?.submitStatus) {
        window.popupAPI.submitStatus(status);
        // Give a small delay to ensure IPC message is sent, then close
        setTimeout(() => {
          window.close();
        }, 100);
      } else {
        console.error('Popup: popupAPI not available');
        window.close(); // Close anyway if API is not available
      }
    }
  </script>
</body>
</html>
